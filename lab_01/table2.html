<!DOCTYPE html>

<html>
    <head>
        <title> 
            Table Example with internal css
        </title>
        <style>
            h1 {
                text-align: center;
                color: blue;
            }
            table {
                width: 100%;
                background-color: antiquewhite;
            }
            th {
                padding: 15px;
                text-align: left;
                background-color: lightblue;
            }
            td {
                padding: 15px;
            }
        </style>
    <body>
        <h1> 
                Table Example with internal css
         </h1>
         <table border="1">
            <tr>        
                <th>Name</th>
                <th>Age</th>
                <th>City</th>   
            </tr>
            <tr>
                <td>Rakesh</td>
                <td> 100</td>
                <td>New York</td>  
            </tr>
            <tr>
                <td>Hari</td>
                <td>25</td>
                <td>Bengaluru</td>
            </tr>
            <tr>
                <td>Surya</td>
                <td>35</td>
                <td>Hyderabad</td>
            </tr>
            </table>
    </body>
    </head>
</html>
